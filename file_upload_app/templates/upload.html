<!DOCTYPE html>
<html>
  <head>
    <title>File Upload</title>
  </head>
  <body>
    <h1>File Upload</h1>
    <form action="{% url 'upload_file' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="file" required>
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
